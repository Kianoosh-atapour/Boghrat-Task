<ion-header [translucent]="true">
  <ion-toolbar
    ><ion-searchbar
      (ionInput)="search($event)"
      placeholder="جست و جو متن و موضوع"
    ></ion-searchbar>
    <ion-buttons slot="end">
      <ion-button id="calc-alert">محاسبه سود </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-content>
    <div class="main">
      <div class="card-container">
        @for (column of columns; track $index) {
        <div class="column">
          @for (item of column; track $index) {
          <ion-card>
            <ion-card-content>
              <ion-grid>
                <ion-row>
                  <ion-col size="12"> <img [src]="item.img" /> </ion-col>[[]]
                  <ion-col size="12">
                    <ion-card-title> {{item.title}} </ion-card-title>
                  </ion-col>
                  <ion-col size="12">
                    <ion-card-subtitle> {{item.abstract}} </ion-card-subtitle>
                  </ion-col>
                  <ion-col size="12">
                    <ion-label> {{item.date! | persianDate}} </ion-label>
                  </ion-col>
                </ion-row>
              </ion-grid>
            </ion-card-content>
          </ion-card>
          }
        </div>
        }
      </div>
    </div>
  </ion-content>
</ion-content>

<ion-alert
  trigger="calc-alert"
  header="Please enter your price"
  [buttons]="alertButtons"
  [inputs]="alertInputs"
></ion-alert>
